<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <input type="button" class="profile__button profile__button_type_edit">
            </div>
            <input type="button" class="profile__button profile__button_type_add">
        </section>
        <section class="cards"></section>
    </main>

    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>

    <template id="card-template">
        <div class="card">
            <img draggable="false" class="card__image">
            <h2 class="card__title"></h2>
            <input type="button" class="card__button card__button_type-like">
            <input type="button" class="card__button card__button_type-delete">
        </div>
    </template>

    <template id="popup">
        <section class="popup">
            <form class="popup__window">
                <h2 class="popup__title"></h2>
                <input class="popup__input" type="text" required>
                <input class="popup__input" type="text" required>
                <input class="popup__button popup__button_type_save" type="submit" value="Сохранить">
                <input type="button" class="popup__button popup__button_type_exit">
            </form>
        </section>
    </template>

    <section class="popup">
        <div class="popup__window popup__window_size-big">
            <input type="button" class="popup__button popup__button_type_exit">
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
            <p class="popup__subtitle"></p>
        </div>
    </section>
    <template id="#imageZoomPopup">
        <section class="popup">
            <input type="button" class="popup__button popup__button_type_exit">
        </section>
    </template>
    <script src="./js/popup/popup.js"></script>
    <script src="./js/dynamicCards/dynamicCards.js"></script>
    <script src="./js/popup/popup_profile.js"></script>

</body>

</html>
