<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <img class="profile__button profile__button_type_edit" src="./images/button__type-edit.svg"
                    alt="Редактировать">
            </div>
            <div class="profile__button profile__button_type_add"></div>
        </section>
        <section class="grid-block">

            <div class="card">
                <img class="card__image" src="./images/card__karachaevsk.png" alt="Карачаево-Ч...">
                <h2 class="card__title">Карачаево-Ч...</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>

            <div class="card">
                <img class="card__image" src="./images/card__Mountain-Elbrus.png" alt="Гора Эльбрус">
                <h2 class="card__title">Гора Эльбрус</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>

            <div class="card">
                <img class="card__image" src="./images/card__Dombai.png" alt="Домбай">
                <h2 class="card__title">Домбай</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>

            <div class="card">
                <img class="card__image" src="./images/card__Mountain-Elbrus.png" alt="Гора Эльбрус">
                <h2 class="card__title">Гора Эльбрус</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>

            <div class="card">
                <img class="card__image" src="./images/card__Dombai.png" alt="Домбай">
                <h2 class="card__title">Домбай</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>

            <div class="card">
                <img class="card__image" src="./images/card__karachaevsk.png" alt="Карачаево-Ч...">
                <h2 class="card__title">Карачаево-Ч...</h2>
                <img class="card__button" src="./images/card__button.svg" alt="лайк">
            </div>


        </section>
    </main>

    <section class="popup">

        <form class="popup__window">
            <img class="popup__button popup__button_type_exit" src="./images/plus.svg" alt="Закрыть">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type-name" type="text" required>
            <input class="popup__input popup__input_type-job" type="text" required>
            <input class="popup__button popup__button_type_save" type="submit" value="Сохранить">

        </form>

    </section>

    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>

    <script src="./js/popup/popup.js"></script>

</body>

</html>
