<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <input type="button" class="profile__button profile__button_type_edit">
            </div>
            <input type="button" class="profile__button profile__button_type_add">
        </section>
        <section class="cards"></section>
    </main>

    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>

    <section class="popup popup-profile popup_visibility-hidden">
        <form class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input-title" type="text" required>
            <input class="popup__input popup__input-subtitle" type="text" required>
            <input class="popup__button popup__button_type_save" type="submit" value="Сохранить">
            <input type="button" class="popup__button popup__button_type_exit">
        </form>
    </section>

    
    <section class="popup popup-card popup_visibility-hidden">
        <form class="popup__window">
            <h2 class="popup__title">Создать карточку</h2>
            <input class="popup__input popup__input-card-title" type="text" required placeholder="Название">
            <input class="popup__input popup__input-card-link" type="text" required placeholder="Ссылка на изображение">
            <input class="popup__button popup__button_type_save" type="submit" value="Сохранить">
            <input type="button" class="popup__button popup__button_type_exit">
        </form>
    </section>

  
    <section class="image-zoom image-zoom_visibility-hidden">
        <div class="image-zoom__container">
            <img class="image-zoom__image">
            <input type="button" class="image-zoom__btn image-zoom__btn_type-exit">
            <h2 class="image-zoom__title"></h2>
        </div>
    </section>

    <template id="card-template">
        <div class="card">
            <img draggable="false" class="card__image">
            <h2 class="card__title"></h2>
            <input type="button" class="card__button card__button_type-like">
            <input type="button" class="card__button card__button_type-delete">
        </div>
    </template>

    <script src="./js/popup/popup.js"></script>
</body>

</html>
